<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }

            p {
                font-size: 24px;
                font-weight: bold;
            }

            .button-container {
                display: flex;
                gap: 20px;
                margin-top: 20px;
            }

            .game-button {
                width: 100px;
                height: 100px;
                border: none;
                border-radius: 50%;
                background-size: cover;
                background-position: center;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s;
            }

            .game-button:hover {
                transform: scale(1.1);
            }

            .game-button:active {
                transform: scale(0.9);
            }

            #rock {
                background-image: url('rock.png');
            }

            #paper {
                background-image: url('paper.jpeg');
            }

            #scissors {
                background-image: url('scissor.jpeg');
            }
        </style>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <div class="button-container">
            <button id="rock" class="game-button" onclick="playGame('Rock');"></button>
            <button id="paper" class="game-button" onclick="playGame('Paper');"></button>
            <button id="scissors" class="game-button" onclick="playGame('Scissors');"></button>
        </div>

        <script>
            function playGame(playerMove){
                const computerMove = pickComputerMove();
                let result = '';

                if(playerMove === 'Scissors'){
                    if(computerMove === 'Rock'){
                        result = 'you lose';
                    }
                    else if(computerMove === 'Paper'){
                        result = 'you win';
                    }
                    else if(computerMove === 'Scissors'){
                        result = 'Tie';
                    }
                    alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);
                }
                else if(playerMove === 'Rock'){
                    if(computerMove === 'Rock'){
                        result = 'Tie';
                    }
                    else if(computerMove === 'Paper'){
                        result = 'you lose';
                    }
                    else if(computerMove === 'Scissors'){
                        result = 'you win';
                    }
                    alert(`You picked Rock. Computer picked ${computerMove}. ${result}`); 
                }
                else if(playerMove === 'Paper'){
                    if(computerMove === 'Rock'){
                        result = 'you win';
                    }
                    else if(computerMove === 'Paper'){
                        result = 'Tie';
                    }
                    else if(computerMove === 'Scissors'){
                        result = 'you lose';
                    }
                    alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);
                }
            }

            function pickComputerMove(){
                const randomNumber = Math.random();
                let computerMove = '';
                if(randomNumber >= 0 && randomNumber < 1/3){
                    computerMove = 'Rock';
                }
                else if(randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove = 'Paper';
                }
                else if(randomNumber >= 2/3 && randomNumber < 1){
                    computerMove = 'Scissors';
                }
                return computerMove;
            }
        </script>
    </body>
</html>
